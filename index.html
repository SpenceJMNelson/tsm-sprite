<!doctype="html">
<htmL>
<head>
  <style type="text/css">

.sprite {
  display: block;
  animation-name: cycle;
  animation-duration: 1s;
  animation-iteration-count: infinite;
  animation-timing-function: step-start;
  animation-direction: alternate;
  width: 250px;
  height: 250px;
  background: url('css_sprites.png') -280px -10px;
}

@keyframes cycle {
  6.25% {
    background: url('css_sprites.png') -10px -10px;
}

12.5% {
    background: url('css_sprites.png') -550px -820px;
}

18.75% {
    background: url('css_sprites.png') -280px -820px;
}

25% {
    background: url('css_sprites.png') -10px -820px;
}

31.25% {
    background: url('css_sprites.png') -820px -550px;
}

37.5% {
    background: url('css_sprites.png') -820px -280px;
}

43.75% {
    background: url('css_sprites.png') -820px -10px;
}

50% {
    background: url('css_sprites.png') -550px -550px;
}

56.25% {
    background: url('css_sprites.png') -10px -550px;
}

62.5% {
    background: url('css_sprites.png') -280px -550px;
}

68.75% {
    background: url('css_sprites.png') -550px -10px;
}

75% {
     background: url('css_sprites.png') -550px -280px;
}

81.25% {
    background: url('css_sprites.png') -280px -280px;
}

87.5% {
    background: url('css_sprites.png') -10px -280px;
}

93.75% {
    background: url('css_sprites.png') -280px -10px;
}

100% {
    background: url('css_sprites.png') -280px -10px;
}

}

  </style>

</head>
<body>
<div class="sprite"></div>
</body>
</html>
